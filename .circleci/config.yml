parameters:
  bazel-version:
    type: string
    default: "5.2.0"

  # Nightly platform config
  torch-build:
    type: string
    default: "1.13.0"
  torch-build-index:
    type: string
    default: "https://download.pytorch.org/whl/nightly/cu117"
  cudnn-version:
    type: string
    default: "8.5.0.96"
  trt-version-short:
    type: string
    default: "8.5.1"
  trt-version-long:
    type: string
    default: "8.5.1.7"

  # Jetson platform config
  torch-jetson-build:
    type: string
    default: "torch-1.13.0a0+d0d6b1f2.nv22.09-cp38-cp38-linux_aarch64.whl"
  jetpack-version:
    type: string
    default: "502"
  cudnn-jetson-version:
    type: string
    default: "8.5.0.96"
  trt-jetson-version-short:
    type: string
    default: "8.4.1"
  trt-jetson-version-long:
    type: string
    default: "8.4.1.5"

  torch-ngc-base-image:
    type: string
    default: "nvcr.io/nvidia/pytorch:22.09-py3"

  enable-packaging:
    type: boolean
    default: false

  enable-ngc-packaging:
    type: boolean
    default: false

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
                - release/**/*
    jobs:
      - build-x86_64-linux:
          torch-build: << pipeline.parameters.torch-build >>
          torch-build-index: << pipeline.parameters.torch-build-index >>

      - test-core-cpp-x86_64-linux:
          torch-build: << pipeline.parameters.torch-build >>
          torch-build-index: << pipeline.parameters.torch-build-index >>
          trt-version-short: << pipeline.parameters.trt-version-short >>
          trt-version-long: << pipeline.parameters.trt-version-long >>
          cudnn-version: << pipeline.parameters.cudnn-version >>
          requires:
            - build-x86_64-linux

      - test-py-ts-x86_64-linux:
          torch-build: << pipeline.parameters.torch-build >>
          torch-build-index: << pipeline.parameters.torch-build-index >>
          trt-version-long: << pipeline.parameters.trt-version-long >>
          requires:
            - build-x86_64-linux

      - test-py-fx-x86_64-linux:
          torch-build: << pipeline.parameters.torch-build >>
          torch-build-index: << pipeline.parameters.torch-build-index >>
          trt-version-long: << pipeline.parameters.trt-version-long >>
          requires:
            - build-x86_64-linux

  release:
    when: << pipeline.parameters.enable-packaging >>
    jobs:

      - package-x86_64-linux:
          enabled: << pipeline.parameters.enable-packaging >>
          torch-build: << pipeline.parameters.torch-build >>
          torch-build-index: << pipeline.parameters.torch-build-index >>

      - package-x86_64-linux-cxx11-abi:
          enabled: << pipeline.parameters.enable-packaging >>
          torch-build: << pipeline.parameters.torch-build >>
          torch-build-index: << pipeline.parameters.torch-build-index >>

      - test-core-cpp-x86_64-linux:
          torch-build: << pipeline.parameters.torch-build >>
          torch-build-index: << pipeline.parameters.torch-build-index >>
          trt-version-short: << pipeline.parameters.trt-version-short >>
          trt-version-long: << pipeline.parameters.trt-version-long >>
          cudnn-version: << pipeline.parameters.cudnn-version >>
          requires:
            - package-x86_64-linux

      - test-py-ts-x86_64-linux:
          torch-build: << pipeline.parameters.torch-build >>
          torch-build-index: << pipeline.parameters.torch-build-index >>
          trt-version-long: << pipeline.parameters.trt-version-long >>
          requires:
            - package-x86_64-linux

      - test-py-fx-x86_64-linux:
          torch-build: << pipeline.parameters.torch-build >>
          torch-build-index: << pipeline.parameters.torch-build-index >>
          trt-version-long: << pipeline.parameters.trt-version-long >>
          requires:
            - package-x86_64-linux

  on-push:
    jobs:
      - build-x86_64-linux:
          torch-build: << pipeline.parameters.torch-build >>
          torch-build-index: << pipeline.parameters.torch-build-index >>

      - test-core-cpp-x86_64-linux:
          torch-build: << pipeline.parameters.torch-build >>
          torch-build-index: << pipeline.parameters.torch-build-index >>
          trt-version-short: << pipeline.parameters.trt-version-short >>
          trt-version-long: << pipeline.parameters.trt-version-long >>
          cudnn-version: << pipeline.parameters.cudnn-version >>
          requires:
            - build-x86_64-linux

      - test-py-ts-x86_64-linux:
          torch-build: << pipeline.parameters.torch-build >>
          torch-build-index: << pipeline.parameters.torch-build-index >>
          trt-version-long: << pipeline.parameters.trt-version-long >>
          requires:
            - build-x86_64-linux

      - test-py-fx-x86_64-linux:
          torch-build: << pipeline.parameters.torch-build >>
          torch-build-index: << pipeline.parameters.torch-build-index >>
          trt-version-long: << pipeline.parameters.trt-version-long >>
          requires:
            - build-x86_64-linux

      - build-x86_64-linux-cmake:
          torch-build: << pipeline.parameters.torch-build >>
          torch-build-index: << pipeline.parameters.torch-build-index >>
          trt-version-short: << pipeline.parameters.trt-version-short >>
          cudnn-version: << pipeline.parameters.cudnn-version >>
