# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  install-bazel:
    description: "Install bazelisk"
    parameters:
      platform:
        type: string
        default: "amd64"
      version:
        type: string
        default: "v1.17.0"
    steps:
      - run:
          name: Install bazelisk
          command: |
            sudo wget -q https://github.com/bazelbuild/bazelisk/releases/download/<< parameters.version >>/bazelisk-linux-<< parameters.platform >> -O /usr/bin/bazel
            sudo chmod a+x /usr/bin/bazel

  install-cmake:
    description: Install CMake.
    parameters:
        cache:
            default: true
            description: Whether or not to cache the installation.
            type: boolean
        cache-key:
            default: v1
            description: String to use in cache key. Typically overridden when needed to bust cache.
            type: string
        install-dir:
            default: $HOME/cmake
            description: The path to install CMake to.
            type: string
        version:
            default: 3.18.2
            description: The version of CMake to install.
            type: string
    steps:
        - when:
            condition:
                equal:
                    - << parameters.cache >>
                    - true
            steps:
                - run:
                    command: mkdir -pv << parameters.install-dir >>
                    name: Prep cache restore
                - restore_cache:
                    keys:
                        - cmake-<< parameters.cache-key >>-<< parameters.version >>
        - run:
            command: |
                echo 'export PATH="<< parameters.install-dir >>/bin:$PATH"' >> $BASH_ENV
            name: Add CMake to PATH
        - run:
            command: |
                if which cmake; then
                  if cmake --version | grep "<< parameters.version >>"; then
                    echo "CMake is already installed."
                    exit 0
                  else
                    echo "CMake is already installed but it is the wrong version."
                  fi
                fi

                rm -rf << parameters.install-dir >>/*
                echo "Installing the requested version of CMake."
                baseUrl="https://github.com/Kitware/CMake/releases/download/"
                url="${baseUrl}/v<< parameters.version >>/cmake-<< parameters.version >>-Linux-x86_64.tar.gz"
                curl -sSL -o /tmp/cmake.tar.gz $url
                tar -C << parameters.install-dir >> --strip-components 1 -zxf /tmp/cmake.tar.gz
            name: Install CMake
        - run:
            command: rm -rf << parameters.install-dir >>/{doc,man}
            name: Remove unnecessary files
        - run:
            command: |
                ls -l << parameters.install-dir >>/bin
                echo $PATH
                cmake --version
            name: Verify CMake installation
        - when:
            condition:
                equal:
                    - << parameters.cache >>
                    - true
            steps:
                - save_cache:
                    key: cmake-<< parameters.cache-key >>-<< parameters.version >>
                    paths:
                        - << parameters.install-dir >>

  install-nvctk:
    description: "Install NVIDIA Container Toolkit"
    steps:
      - run:
          name: "Install NVIDIA Container Toolkit"
          command: |
            sudo apt-get update
            sudo apt-get install -y nvidia-container-toolkit
            sudo nvidia-ctk runtime configure --runtime=docker
            sudo systemctl restart docker
      - run:
          name: "Test NVCTK"
          command: |
            sudo docker run --rm --runtime=nvidia --gpus all nvidia/cuda:11.6.2-base-ubuntu20.04 nvidia-smi

  install-cudnn:
    description: "Install CUDNN 8.8.1"
    parameters:
      os:
        type: string
        default: "ubuntu2004"
      platform:
        type: string
        default: "x86_64"
      cudnn-version:
        type: string
        default: "8.8.1.3"
      cuda-version:
        type: string
        default: "cuda12.0"
    steps:
      - run:
          name: Install CUDNN
          command: |
            cd ~
            wget https://developer.download.nvidia.com/compute/cuda/repos/<< parameters.os >>/<< parameters.platform >>/cuda-<< parameters.os >>.pin
            sudo mv cuda-<< parameters.os >>.pin /etc/apt/preferences.d/cuda-repository-pin-600
            sudo apt-key adv --fetch-keys https://developer.download.nvidia.com/compute/cuda/repos/<< parameters.os >>/<< parameters.platform >>/3bf863cc.pub
            sudo add-apt-repository "deb https://developer.download.nvidia.com/compute/cuda/repos/<< parameters.os >>/<< parameters.platform >>/ /"
            sudo apt-get update

            sudo apt-get install libcudnn8=<< parameters.cudnn-version >>-1+<< parameters.cuda-version >>
            sudo apt-get install libcudnn8-dev=<< parameters.cudnn-version >>-1+<< parameters.cuda-version >>

      - run:
          when: on_fail
          name: Dump apt sources
          command: cat /etc/apt/sources.list

  install-cuda:
    description: "Install CUDA"
    parameters:
      os:
        type: string
        default: "ubuntu2004"
      platform:
        type: string
        default: "x86_64"
      architecture:
        type: string
        default: "amd64"
      cuda-pkg-name:
        type: string
        default: "cuda-toolkit-12-1"
      cuda-pkg-version:
        type: string
        default: "12-1"
      cuda-version:
        type: string
        default: "12.1.1"
    steps:
      - run:
          name: Install CUDA
          command: |
            cd ~
            wget https://developer.download.nvidia.com/compute/cuda/repos/<< parameters.os >>/<< parameters.platform >>/cuda-<< parameters.os >>.pin
            sudo mv cuda-<< parameters.os >>.pin /etc/apt/preferences.d/cuda-repository-pin-600
            wget https://developer.download.nvidia.com/compute/cuda/<< parameters.cuda-version >>/local_installers/cuda-repo-ubuntu2004-<< parameters.cuda-pkg-version >>-local_<< parameters.cuda-version >>-520.61.05-1_<< parameters.architecture >>.deb
            sudo dpkg -i cuda-repo-ubuntu2004-<< parameters.cuda-pkg-version >>-local_<< parameters.cuda-version >>-520.61.05-1_<< parameters.architecture >>.deb
            sudo cp /var/cuda-repo-ubuntu2004-<< parameters.cuda-pkg-version >>-local/cuda-*-keyring.gpg /usr/share/keyrings/
            sudo apt-get update
            sudo apt-get install -y cuda

      - run:
          when: on_fail
          name: Dump apt sources
          command: cat /etc/apt/sources.list

  create-env:
    description: "Install dependencies for Torch-TensorRT"
    parameters:
      os:
        type: string
        default: "ubuntu2004"
      platform:
        type: string
        default: "x86_64"
      architecture:
        type: string
        default: "amd64"
      cuda-string-version:
        type: string
        default: "cuda12.0"
      cudnn-version:
        type: string
        default: "8.8.1.3"
      trt-version-short:
        type: string
        default: "8.6.1"
      trt-version-long:
        type: string
        default: "8.6.1.6-1"
      bazel-platform:
        type: string
        default: "amd64"
    steps:
      - install-cudnn:
          os: << parameters.os >>
          platform: << parameters.platform >>
          cudnn-version: << parameters.cudnn-version >>
      - run:
          name: Install Tensorrt
          command: |
            cd ~
            sudo apt-key adv --fetch-keys https://developer.download.nvidia.com/compute/cuda/repos/<< parameters.os >>/<< parameters.platform >>/3bf863cc.pub
            sudo add-apt-repository "deb https://developer.download.nvidia.com/compute/cuda/repos/<< parameters.os >>/<< parameters.platform >>/ /"
            sudo apt-get update

            sudo apt-get install libnvinfer8=<< parameters.trt-version-long >>+<< parameters.cuda-string-version >> libnvinfer-plugin8=<< parameters.trt-version-long>>+<< parameters.cuda-string-version >> libnvinfer-dev=<< parameters.trt-version-long >>+<< parameters.cuda-string-version >> libnvinfer-plugin-dev=<< parameters.trt-version-long>>+<< parameters.cuda-string-version >> libnvinfer-headers-dev=<< parameters.trt-version-long>>+<< parameters.cuda-string-version >> libnvinfer-headers-plugin-dev=<< parameters.trt-version-long>>+<< parameters.cuda-string-version >>
      - install-bazel:
          platform: << parameters.bazel-platform >>

  setup-py-version:
      description: "Set python version"
      parameters:
        python-version:
          type: string
          default: "3.10.9"
      steps:
        - run:
            name: Set python version
            command: |
              pyenv install << parameters.python-version >>
              pyenv global << parameters.python-version >>

  create-py-env:
      description: "Install python dependencies"
      parameters:
        trt-version-long:
          type: string
          default: "8.6.1"
        cudnn-version-long:
          type: string
          default: "8.8.1.3"
      steps:
        - run:
            name: Set up python environment
            command: |
              pip3 install --upgrade pip
              pip3 install wheel setuptools
              pip3 install nvidia-pyindex
              pip3 install tabulate
              pip3 install tensorrt==<< parameters.trt-version-long >> nvidia-cudnn-cu12==<< parameters.cudnn-version-long >>
              pip3 install pytest parameterized expecttest nox

  install-torch-from-index:
    description: "Install Pytorch"
    parameters:
      torch-build:
        type: string
        default: "2.1.0.dev20230703+cu121"
      torchvision-build:
        type: string
        default: "0.16.0.dev20230703+cu121"
      torch-build-index:
        type: string
        default: "https://download.pytorch.org/whl/nightly/cu121"
      torchvision-build-index:
        type: string
        default: "https://download.pytorch.org/whl/nightly/cu121"
    steps:
      - run:
          name: Install Torch
          command: |
            pip3 install --upgrade pip
            pip3 install torch==<< parameters.torch-build >>  torchvision==<< parameters.torchvision-build >> --extra-index-url https://pypi.nvidia.com --extra-index-url << parameters.torch-build-index >> --extra-index-url << parameters.torchvision-build-index >>

  build-py:
    description: "Build the torch-tensorrt python release (pre-cxx11-abi)"
    parameters:
      cuda-version:
        type: string
      torch-build-index:
        type: string
      platform:
        type: string
        default: "x86_64"
    steps:
      - run:
          name: Build torch-tensorrt python release (pre-cxx11-abi)
          command: |
            export CUDA_HOME=/usr/local/cuda-<< parameters.cuda-version >>/
            mv toolchains/ci_workspaces/WORKSPACE.<< parameters.platform >> WORKSPACE
            python3 -m pip install pip==22.0.2
            python3 -m pip wheel --no-deps --verbose --pre . --extra-index-url https://pypi.nvidia.com --extra-index-url << parameters.torch-build-index >> -w dist
            python3 -m pip install dist/torch_tensorrt*
            mkdir -p /tmp/dist/builds
            cp dist/torch_tensorrt* /tmp/dist/builds

  build-py-legacy:
    description: "Build the torch-tensorrt python legacy release (pre-cxx11-abi)"
    parameters:
      cuda-version:
        type: string
      torch-build-index:
        type: string
      platform:
        type: string
        default: "x86_64"
    steps:
      - run:
          name: Build torch-tensorrt python legacy release (pre-cxx11-abi)
          command: |
            export CUDA_HOME=/usr/local/cuda-<< parameters.cuda-version >>/
            mv toolchains/ci_workspaces/WORKSPACE.<< parameters.platform >>.legacy WORKSPACE
            mv toolchains/legacy/pyproject.toml pyproject.toml
            python3 -m pip install wheel setuptools pyyaml
            python3 -m pip install pybind11==2.6.2
            python3 setup.py bdist_wheel --legacy
            python3 -m pip install dist/torch_tensorrt*
            mkdir -p /tmp/dist/builds
            cp dist/torch_tensorrt* /tmp/dist/builds

  build-py-cxx11-abi:
    description: "Build the torch-tensorrt python release (cxx11-abi)"
    parameters:
      cuda-version:
        type: string
      torch-build-index:
        type: string
      platform:
        type: string
        default: "x86_64"
      release:
        type: boolean
        default: false
    steps:
      - run:
          name: Build setup
          command: |
            mv ~/project/toolchains/ci_workspaces/WORKSPACE.<< parameters.platform >> ~/project/WORKSPACE
      - when:
          condition: << parameters.release >>
          steps:
            - run:
                name: Build torch-tensorrt python release package
                command: |
                  export CUDA_HOME=/usr/local/cuda-<< parameters.cuda-version >>/
                  python3 -m pip install pip==22.0.2
                  python3 -m pip wheel --no-deps --verbose --pre . --extra-index-url https://pypi.nvidia.com --extra-index-url << parameters.torch-build-index >> --config-setting="--build-option=--release" --config-setting="--build-option=--use-cxx11-abi" -w dist
                  python3 -m pip install dist/torch_tensorrt*
                  mkdir -p /tmp/dist/builds
                  cp dist/torch_tensorrt* /tmp/dist/builds
      - unless:
          condition: << parameters.release >>
          steps:
            - run:
                name: Build torch-tensorrt python package
                command: |
                  export CUDA_HOME=/usr/local/cuda-<< parameters.cuda-version >>/
                  python3 -m pip install pip==22.0.2
                  python3 -m pip wheel --no-deps --verbose --pre . --extra-index-url https://pypi.nvidia.com --extra-index-url << parameters.torch-build-index >> --config-setting="--build-option=--use-cxx11-abi" -w dist
                  python3 -m pip install dist/torch_tensorrt*
                  mkdir -p /tmp/dist/builds
                  cp dist/torch_tensorrt* /tmp/dist/builds

  build-py-fx-only:
    description: "Build the torch-tensorrt python release with only the fx backend"
    parameters:
      cuda-version:
        type: string
      torch-build-index:
        type: string
      platform:
        type: string
        default: "x86_64"
    steps:
      - setup-py-version
      - run:
          name: Build torch-tensorrt python release with only the fx backend
          command: |
            export CUDA_HOME=/usr/local/cuda-<< parameters.cuda-version >>/
            mv toolchains/ci_workspaces/WORKSPACE.<< parameters.platform >> WORKSPACE
            python3 -m pip install pip==22.0.2
            python3 -m pip wheel --no-deps --verbose --pre . --extra-index-url https://pypi.nvidia.com --extra-index-url << parameters.torch-build-index >> --config-setting="--build-option=--fx-only" -w dist
            python3 -m pip install dist/torch_tensorrt*
            mkdir -p /tmp/dist/builds
            cp dist/torch_tensorrt* /tmp/dist/builds

  build-py-ngc:
    description: "Build the torch-tensorrt python release for NGC PyTorch (cxx11-abi)"
    parameters:
      release:
        type: boolean
        default: false
      torch-base-image:
        type: string
        default: nvcr.io/nvidia/pytorch:latest
    steps:
      - setup-py-version
      - run:
          name: Log into docker
          command: |
            docker login --username="\$oauthtoken" --password=$NGC_TOKEN nvcr.io
      - run:
          name: Pull image
          command: |
            docker pull << parameters.torch-base-image >>
      - run:
          name: Create container
          command: |
              docker run -it -d --name ngc_build_container -v /home/circleci/project:/workspace -e BAZEL_VERSION="$(cat /home/circleci/project/.bazelversion)" -w /workspace << parameters.torch-base-image >>
      - run:
          name: Install build deps
          command: |
            export BAZEL_VERSION="$(cat /home/circleci/project/.bazelversion)"
            docker exec ngc_build_container bash -c "wget https://github.com/bazelbuild/bazel/releases/download/$BAZEL_VERSION/bazel-$BAZEL_VERSION-linux-x86_64 -O /usr/bin/bazel && chmod a+x /usr/bin/bazel"
            docker exec ngc_build_container bash -c "mv /workspace/docker/WORKSPACE.ngc /workspace/WORKSPACE"
            docker exec ngc_build_container bash -c "git config --global --add safe.directory /workspace"
      - when:
          condition: << parameters.release >>
          steps:
            - run:
                name: Build torch-tensorrt release build for NGC
                command: |
                  docker exec ngc_build_container bash -c "cd /workspace/ && python3 -m pip wheel --no-deps --verbose --pre . --config-setting="--build-option=--release" --config-setting="--build-option=--use-cxx11-abi" -w dist"
      - unless:
          condition: << parameters.release >>
          steps:
            - run:
                name: Build torch-tensorrt debug build for NGC
                command: |
                  docker exec ngc_build_container bash -c "cd /workspace/py && python3 -m pip wheel --no-deps --verbose --pre . --config-setting="--build-option=--use-cxx11-abi" -w dist"
      - run:
          name: Collect builds
          command: |
            mkdir -p /tmp/dist/builds
            cp /home/circleci/project/py/dist/* /tmp/dist/builds

  build-cmake:
    description: "Build the torch-tensorrt using CMake"
    parameters:
      platform:
        type: string
        default: "x86_64"
      cuda-version:
        type: string
    steps:
      - run:
          name: Build torch-tensorrt library with CMake
          command: |
            mkdir build
            export PATH=$PATH:/usr/local/<< parameters.cuda-version >>/bin
            ~/cmake/bin/cmake -S. -Bbuild \
              -DCMAKE_MODULE_PATH=cmake/Module \
              -DTorch_DIR=/opt/circleci/.pyenv/versions/3.10.9/lib/python3.10/site-packages/torch/share/cmake/Torch \
              -DTensorRT_ROOT=/usr \
              -DCMAKE_BUILD_TYPE=Debug
            cmake --build build -- -j12
            mkdir -p /tmp/dist/builds
            cp -r build/bin /tmp/dist/builds
            cp -r build/lib /tmp/dist/builds
            cp -r cpp/include /tmp/dist/builds


  dump-test-env:
    description: "Dump the test env to console"
    steps:
      - run:
          name: Test torch
          command: |
            python3 -c "import torch; print(torch.cuda.is_available()); print(torch.cuda.device_count())"

      - run:
          name: Get torch-tensorrt version information
          command: |
            python3 -c "import torch_tensorrt; torch_tensorrt.dump_build_info()"

  pull-test-models:
    description: "Pull the test model set"
    steps:
      - run:
          name: Pull test models
          environment:
            USE_HOST_DEPS: "1"
          command: |
            cd tests/modules
            pip3 install -r requirements.txt
            python3 hub.py
            cd ~/project

  test-ts-core:
    description: "Test torchscript backend c++ api"
    parameters:
      platform:
        type: string
        default: "x86_64"
    steps:
      - pull-test-models
      - run: mkdir -p /tmp/artifacts
      - run:
          name: Run core / C++ tests
          no_output_timeout: 15m
          environment:
            LD_LIBRARY_PATH: "/opt/circleci/.pyenv/versions/3.10.9/lib/python3.10/site-packages/torch_tensorrt.libs:/home/circleci/project/bazel-project/external/libtorch_pre_cxx11_abi/lib/:/home/circleci/project/bazel-project/external/tensorrt/lib/:/usr/local/cuda-12.1/lib64/:$LD_LIBRARY_PATH"
          command: |
            set -e
            mv toolchains/ci_workspaces/WORKSPACE.<< parameters.platform >> WORKSPACE
            bazel query 'kind(cc_*, tests(//tests))' --noshow_progress >> /tmp/test_manifest.txt
            circleci tests split < /tmp/test_manifest.txt > /tmp/node_test_manifest.txt
            bazel test $(cat /tmp/node_test_manifest.txt) --test_arg=--gtest_output=xml:/tmp/artifacts/test_results/ --jobs 4 --config ci_testing --config pre_cxx11_abi --noshow_progress --test_timeout=20000
      - run:
          name: Collect logs
          when: on_fail
          command: |
            mkdir -p /tmp/testlogs
            cp -r bazel-testlogs /tmp/testlogs
            sudo apt install tree
            tree . > /tmp/testlogs/dir_structure.txt

      - store_test_results:
          path: /tmp/artifacts
      - store_artifacts:
          path: /tmp/testlogs

  test-ts-py-api:
    description: "Run L0 torch-tensorrt python tests"
    steps:
      - pull-test-models
      - run:
          name: Run L0 torch-tensorrt python tests
          environment:
            USE_HOST_DEPS: "1"
            PYT_PATH: "/opt/circleci/.pyenv/versions/3.9.4/lib/python3.9/site-packages/"
            LD_LIBRARY_PATH: "/usr/lib/x86_64-linux-gnu/:/usr/local/cuda-12.1/lib64/:$LD_LIBRARY_PATH"
          command: |
            set -e
            mkdir -p /tmp/artifacts/test_results
            cd tests/py/ts/
            pytest --junitxml=/tmp/artifacts/test_results/api/api_test_results.xml api/
            pytest --junitxml=/tmp/artifacts/test_results/models/models_test_results.xml models/
            pytest --junitxml=/tmp/artifacts/test_results/integrations/integrations_test_results.xml integrations/
            cd ~/project

      - store_test_results:
          path: /tmp/artifacts
      - store_artifacts:
          path: /tmp/testlogs

# =================== FX tests start ======================== #
  test-fx_core:
    description: "Test the fx core"
    steps:
      - run:
          name: Run FX core tests
          command: |
            cd py/torch_tensorrt/fx/test
            pushd core/
            pytest --junitxml=/tmp/artifacts/test_results/fx/core/test_results.xml
            popd

      - store_test_results:
          path: /tmp/artifacts
      - store_artifacts:
          path: /tmp/testlogs

  test-fx_converters_acc:
    description: "Test the fx acc converters"
    steps:
      - run:
          name: Run FX converter tests
          command: |
            set -e
            cd py/torch_tensorrt/fx/test
            TESTS_TO_RUN=$(circleci tests glob "converters/acc_op/test_*.py" | circleci tests split --split-by=timings)
            pytest --junitxml=/tmp/artifacts/test_results/fx/converters/acc_op/test_results.xml $TESTS_TO_RUN

      - store_test_results:
          path: /tmp/artifacts
      - store_artifacts:
          path: /tmp/testlogs

  test-fx_converters_aten:
