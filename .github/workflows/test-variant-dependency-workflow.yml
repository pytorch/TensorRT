name: Test variant dependency workflow

on:
  pull_request:
  workflow_dispatch:


jobs:
  generate-matrix:
    name: Generate Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate-matrix.outputs.matrix }}
    steps:
      - name: Generate matrix
        id: generate-matrix
        run: |
          echo "matrix={\"cuda-version\":[\"12.8\", \"13.0\"]}" >> $GITHUB_OUTPUT

  build:
    name: Build
    needs: [generate-matrix]
    uses: ./.github/workflows/test-variant-dependency-build.yml
    with:
      build-matrix: ${{ needs.generate-matrix.outputs.matrix }}


  L0-test:
    name: L0-test
    needs: [generate-matrix, build]
    if: always() && needs.build.result == 'success'
    uses: ./.github/workflows/test-variant-dependency-test.yml
    with:
      build-matrix: ${{ needs.generate-matrix.outputs.matrix }}

  L1-test:
    name: L1-test
    needs: [generate-matrix, build, L0-test]
    if: always() && needs.build.result == 'success' && needs.L0-test.result == 'success'
    uses: ./.github/workflows/test-variant-dependency-test.yml
    with:
      build-matrix: ${{ needs.generate-matrix.outputs.matrix }}


